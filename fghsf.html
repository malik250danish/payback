<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

    <style>
        /* Customize the appearance of the slider and buttons as needed */
/* .slider {
    width: 80%;
    margin: 0 auto;
}

button.prev, button.next {
    display: inline-block;
    margin: 10px;
} */

    </style>
</head>
<body>
    <div class="slider">
        <div><img src="./assets/image/hands.svg" alt="Image 1"></div>
        <div><img src="./assets/image/moneyback.svg" alt="Image 2"></div>
        <div><img src="./assets/image/hands.svg" alt="Image 3"></div>
        <div><img src="./assets/image/hands.svg" alt="Image 1"></div>
        <div><img src="./assets/image/moneyback.svg" alt="Image 2"></div>
        <div><img src="./assets/image/hands.svg" alt="Image 3"></div>
        <div><img src="./assets/image/hands.svg" alt="Image 1"></div>
        <div><img src="./assets/image/moneyback.svg" alt="Image 2"></div>
        <div><img src="./assets/image/hands.svg" alt="Image 3"></div>
        <!-- Add more image divs as needed -->
    </div>
    <!-- <button class="prevbtnclicl">Previous</button>
    <button class="nextbtnclick">Next</button> -->
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $(document).ready(function(){
    $('.slider').slick({
        dots: true,  // Enable navigation dots
        infinite: true,  // Enable infinite loop
        speed: 300,  // Transition speed
        slidesToShow: 3,  // Number of slides to show at a time
        slidesToScroll: 3,  // Number of slides to scroll
        
    });
});

</script>
</html>
